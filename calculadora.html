<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora de plantas por terreno</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="wrapper">
      <input type="checkbox" id="btn" hidden>
      <label for="btn" class="menu-btn">
        <i class='bx bx-menu'></i>
        <i class="fas fa-times"></i>
      </label>
      <nav id="sidebar">
        <div class="title">AGROM4TIC</div>
        <ul class="list-items">
            <li><a href="index.html"><i class='bx bx-home'></i>Inicio</a></li>
          <li><a href="Ftecnicas.html"><i class='bx bx-book-open'></i></i>F. tecnicas</a></li>
          <li><a href="calendario.html"><i class='bx bx-calendar-check'></i></i>Calendario</a></li>
          <li><a href="pronostico.html"><i class='bx bx-cloud'></i></i>Pronostico</a></li>
          <li><a href="calculadora.html"><i class='bx bx-calculator' ></i>Calculadora</a></li>
          
          
        </ul>
      </nav>
    </div>
    
    <div class="calculadora">
        <div class="cal-content">
            <h1>Calculadora de Plantas por Terreno</h1>

            <label for="cultivo">Cultivo:</label>

            <select id="cultivo" onchange="setDefaultDist()">
                <option value="">Seleccione</option>
                <option value="banano">Banano</option>
                <option value="maiz">Maíz</option>
                <option value="arroz">Arroz</option>
            </select>

            <label for="largo">Largo del Terreno (m):</label>
            <input type="number" id="largo" required>

            <label for="ancho">Ancho del Terreno (m):</label>
            <input type="number" id="ancho" required>

            <label for="dist_surcos">Distancia Surcos (m):</label>
            <input type="number" id="dist_surcos" required>

            <label for="dist_plantas">Distancia Plantas (m):</label>
            <input type="number" id="dist_plantas" required>

            <button onclick="calcular()">Calcular Plantas</button> 

            <p>Número de Surcos: <span id="num_surcos"></span></p>
            <p>Plantas por Surco: <span id="plantas_surco"></span></p>
            <p>Número Total de Plantas: <span id="resultado"></span></p>
        </div>
        

    </div>

    <script src="script.js"></script>
  </body>
</html>
