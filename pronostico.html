</head>

<body>
    <div class="wrapper">
        <input type="checkbox" id="btn" hidden>
        <label for="btn" class="menu-btn">
          <i class='bx bx-menu'></i>
          
        </label>
        <nav id="sidebar">
          <div class="title">AGROM4TIC</div>

            <li><a href="index.html"><i class='bx bx-home'></i>Inicio</a></li>
            <li><a href="Ftecnicas.html"><i class='bx bx-book-open'></i></i>F. tecnicas</a></li>

    <div class="title-prono"><h1>Pronostico del clima</h1></div>
    <div class="container">
        
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Ingresa una ciudad">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png">
            <p>Locacion invalida/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humedad</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>V. del viento</p>
                </div>
            </div>
        </div>

    </div>
